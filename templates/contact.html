<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <!-- Your CSS and other head content here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           /* background-color: #f4f4f4;*/
            background: url('/static/Contact_image2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: #333;
            color: rgb(27, 10, 10);
            padding: 10px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .writing-section {
           /* background-color: #fff;*/
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Contact form styles (example) */
        .contact-form {
            margin-top: 20px;
            border: 1px solid #130707;
            padding: 20px;
            border-radius: 8px;
           /* background-color: #f9f9f9;*/
        }

        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #100808;
            border-radius: 4px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-form input[type="submit"] {
            background-color: rgb(250, 235, 22);
            color: rgb(12, 11, 3);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <!-- Navigation bar with links -->
        <nav>
            <ul>
                <!--<li><a href="/">Recommendation</a></li>-->
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main content for contact page -->
    <main>
        <h1>Contact Us</h1>
        <!-- Writing section--> 
        <div class="writing-section">
            <h2>Get in Touch</h2>
            <p>Have questions or suggestions? Contact us by filling out the form below:</p>
        </div>

        <!-- Contact form -->
        <div class="contact-form">
            <form action="#" method="POST"> <!-- Replace '#' with your form action -->
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" required><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Music Recommendation using ML</p>
    </footer>
</body>
</html>
